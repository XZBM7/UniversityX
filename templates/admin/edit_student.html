{% extends "admin/base.html" %}

{% block title %}Edit Student - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-user-edit"></i>
            Edit Student
        </h1>
        <div class="action-buttons">
            <a href="{{ url_for('admin.list_students') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Students List
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_student', id=student._id) }}" class="student-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control" value="{{ student.email }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">University ID</label>
                        <input type="text" name="university_id" class="form-control" value="{{ student.university_id }}"
                            required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Academic Stage (1-4)</label>
                        <input type="number" name="stage" class="form-control" min="1" max="4"
                            value="{{ student.stage }}" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Save Changes
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-undo"></i>
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .student-form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-row {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .form-group {
        flex: 1;
        margin-bottom: 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #5a5c69;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d3e2;
        border-radius: 0.35rem;
        font-size: 1rem;
        transition: border-color 0.15s;
    }

    .form-control:focus {
        border-color: #4e73df;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #e3e6f0;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.student-form');
        let formChanged = false;

        form.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                formChanged = true;
            });
        });

        window.addEventListener('beforeunload', function (e) {
            if (formChanged) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });

        form.addEventListener('submit', function (e) {
            const stageInput = form.querySelector('input[name="stage"]');
            const emailInput = form.querySelector('input[name="email"]');
            let isValid = true;

            if (stageInput.value < 1 || stageInput.value > 4) {
                alert('Academic stage must be between 1 and 4');
                isValid = false;
            }

            if (!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                alert('Please enter a valid email address');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            } else {
                formChanged = false;
            }
        });
    });
</script>
{% endblock %}
