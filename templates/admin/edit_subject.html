{% extends "admin/base.html" %}

{% block title %}Edit Subject - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1 class="page-title">
            <i class="fas fa-book-edit"></i>
            Edit Subject
        </h1>
        <div class="action-buttons">
            <a href="{{ url_for('admin.list_subjects') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Subjects List
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.edit_subject', id=subject._id) }}" class="subject-form">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Subject Name</label>
                        <input type="text" name="name" class="form-control" value="{{ subject.name }}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Total Hours</label>
                        <input type="number" name="hours" class="form-control" min="1" value="{{ subject.hours }}"
                            required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Stage (1-4)</label>
                        <input type="number" name="stage" class="form-control" min="1" max="4"
                            value="{{ subject.stage }}" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Term</label>
                        <select name="term" class="form-select" required>
                            <option value="First" {% if subject.term=="First" %}selected{% endif %}>First Term</option>
                            <option value="Second" {% if subject.term=="Second" %}selected{% endif %}>Second Term
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Update Subject
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-undo"></i>
                        Reset Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .subject-form {
        max-width: 800px;
        margin: 0 auto;
    }

    .form-row {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }

    .form-group {
        flex: 1;
        margin-bottom: 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #5a5c69;
    }

    .form-control,
    .form-select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d1d3e2;
        border-radius: 0.35rem;
        font-size: 1rem;
        transition: border-color 0.15s;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #4e73df;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }

    .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.75rem center;
        background-size: 16px 12px;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 1rem;
        border-top: 1px solid #e3e6f0;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
            gap: 0;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.subject-form');

        form.addEventListener('submit', function (e) {
            let isValid = true;

            const stage = document.querySelector('input[name="stage"]').value;
            if (stage < 1 || stage > 4) {
                alert('Stage must be between 1 and 4');
                isValid = false;
            }

            const hours = document.querySelector('input[name="hours"]').value;
            if (hours < 1) {
                alert('Hours must be at least 1');
                isValid = false;
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

        let formChanged = false;
        form.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('change', () => {
                formChanged = true;
            });
        });

        window.addEventListener('beforeunload', function (e) {
            if (formChanged) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });

        form.addEventListener('submit', function () {
            formChanged = false;
        });
    });
</script>
{% endblock %}
