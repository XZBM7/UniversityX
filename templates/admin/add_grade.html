{% extends "admin/base.html" %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1 class="form-title">
            <i class="fas fa-plus-circle"></i> Add New Grade
        </h1>
        <a href="{{ url_for('admin.list_grades') }}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back to Grades list
        </a>
    </div>



    <div class="form-card">
        <form method="POST" action="{{ url_for('admin.add_grade') }}" class="grade-form">
            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-user-graduate"></i> Student
                </label>
                <select name="student_id" id="studentSelect" class="form-select" required onchange="updateSubjects()">
                    <option value="" disabled selected>Select a student</option>
                    {% for student in students %}
                    <option value="{{ student._id }}" data-subjects="{{ student.subjects|join(',') }}">
                        {{ student.name }} - Stage {{ student.stage }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-book"></i> Subject
                </label>
                <select name="subject_id" id="subjectSelect" class="form-select" required>
                    <option value="" disabled selected>Select a subject</option>
                    {% for subject in subjects %}
                    <option value="{{ subject._id }}" class="subject-option" style="display:none;">
                        {{ subject.name }} - Stage {{ subject.stage }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-star"></i> Grade (0-100)
                </label>
                <div class="grade-input-container">
                    <input type="range" name="grade" min="0" max="100" value="50" class="grade-slider"
                        oninput="updateGradeValue(this.value)">
                    <input type="number" name="grade" min="0" max="100" class="grade-number"
                        oninput="updateGradeSlider(this.value)" required>
                </div>
                <div class="grade-visual">
                    <div class="grade-bar"></div>
                    <div class="grade-indicator"></div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Add Grade
                </button>
                <button type="reset" class="btn btn-reset">
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .form-title {
        font-size: 1.8rem;
        color: var(--dark);
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .form-card {
        background-color: var(--white);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
    }

    .form-label i {
        margin-right: 8px;
        color: var(--primary);
    }

    .form-select,
    .grade-number {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
    }

    .form-select {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1rem;
    }

    .form-select:focus,
    .grade-number:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    .grade-input-container {
        display: flex;
        gap: 1rem;
        align-items: center;
        margin-bottom: 0.5rem;
    }

    .grade-slider {
        flex: 1;
        -webkit-appearance: none;
        height: 8px;
        border-radius: 4px;
        background: #e0e0e0;
        outline: none;
    }

    .grade-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: var(--primary);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .grade-slider::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }

    .grade-number {
        width: 80px;
        text-align: center;
    }

    .grade-visual {
        height: 6px;
        background: #f0f0f0;
        border-radius: 3px;
        position: relative;
        margin-top: 0.5rem;
    }

    .grade-bar {
        height: 100%;
        border-radius: 3px;
        background: linear-gradient(90deg, #f87171 0%, #facc15 50%, #4ade80 100%);
        width: 100%;
    }

    .grade-indicator {
        position: absolute;
        top: -5px;
        width: 16px;
        height: 16px;
        background: var(--white);
        border: 3px solid var(--primary);
        border-radius: 50%;
        transform: translateX(-50%);
        transition: left 0.2s ease;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn-reset {
        background-color: var(--light);
        color: var(--dark);
    }

    .btn-reset:hover {
        background-color: #e9ecef;
    }

    @media (max-width: 768px) {
        .form-header {
            flex-direction: column;
            align-items: flex-start;
        }

        .form-actions {
            flex-direction: column;
        }

        .grade-input-container {
            flex-direction: column;
            align-items: flex-start;
        }
    }
</style>

<script>
    function updateSubjects() {
        const studentSelect = document.getElementById('studentSelect');
        const subjectSelect = document.getElementById('subjectSelect');
        const selectedStudent = studentSelect.options[studentSelect.selectedIndex];

        document.querySelectorAll('.subject-option').forEach(option => {
            option.style.display = 'none';
        });

        if (selectedStudent.value) {
            const studentSubjects = selectedStudent.getAttribute('data-subjects').split(',');

            document.querySelectorAll('.subject-option').forEach(option => {
                if (studentSubjects.includes(option.value)) {
                    option.style.display = 'block';
                }
            });

            subjectSelect.selectedIndex = 0;
        }
    }

    function updateGradeValue(value) {
        document.querySelector('.grade-number').value = value;
        updateGradeVisual(value);
    }

    function updateGradeSlider(value) {
        document.querySelector('.grade-slider').value = value;
        updateGradeVisual(value);
    }

    function updateGradeVisual(value) {
        const indicator = document.querySelector('.grade-indicator');
        const percentage = (value / 100) * 100;
        indicator.style.left = `${percentage}%`;

        if (value < 50) {
            indicator.style.borderColor = '#f87171';
        } else if (value < 70) {
            indicator.style.borderColor = '#facc15';
        } else {
            indicator.style.borderColor = '#4ade80';
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        updateGradeVisual(50);
    });
</script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
